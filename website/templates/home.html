{% extends "base.html" %}
{% block header %}
<header class="masthead" style="background-image: url('https://i0.wp.com/trainingchannel.es/wp-content/uploads/2018/05/blogging.jpg?w=1000')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>Blog Posts</h1>
          <span class="subheading">Flask Application</span>
        </div>
      </div>
    </div>
  </div>
</header>
{% endblock %}
{% block title %}Home{% endblock %} 
{% block content%}
<div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {% for post in posts %}
        <div class="post-preview">
          <a href="/post/{{post.id}}">
            <h2 class="post-title">
                {{post.title}}
            </h2>
          </a>
          <p class="post-meta">Posted by
            <a href="/profile/{{post.author}}">{{post.user.username}}</a>
            on {{post.date_created}}</p>
        </div>
        <hr>
        {% endfor %}
      </div>
    </div>
</div>
{% endblock %}
