{% extends "base.html" %} {% block title %}Login{% endblock %}
{% block body %}
{{ super() }}
<style>
    body {
        background-image: url('https://raw.githubusercontent.com/don-quixotee/template-for-flask-blog-app/master/img/home-bg.jpg'); 
        background-size: cover;
        padding-top: 67px;
    }
    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background-color: #212529;
        opacity: 0.5;
        z-index: -1;
    }
    a{
        color: lightblue;
    }
    a:hover{
        color:#000a9b;
    }
</style>
{% endblock %}
{% block content %}
<div class="overlay"></div>
    <div class="content-section">
        <form method="POST">
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Login</legend>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="text" 
                        id="email" 
                        name="email" 
                        class="form-control" 
                        placeholder="Enter Email"
                    />
                    <br/>
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-control" 
                        placeholder="Enter Password"
                    />
                    <br/>
                    <div align="center"><button class="btn btn-primary" type="submit">Login</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="border-top pt-3">
        <small class="text-muted">
            Need An Account? <a class="ml-2" href="/sign-up">Sign Up Now</a>
        </small>
    </div>
{% endblock content %}
